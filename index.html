                <form action="" id="multi_step_form">
                    <!-- ******* Step 1 ******* -->
                    <div class="form_step active" data-step="1">
                        <h3>Personal Informations</h3>
                        <p class="desc">Please enter your personal details.</p>

                        <div class="form_group">
                            <div class="form_control">
                                <label for="firstname">First Name</label>
                                <input id="firstname" type="text" placeholder="Enter First Name">
                            </div>

                            <div class="form_control">
                                <label for="lastname">Last Name</label>
                                <input id="lastname" type="text" placeholder="Enter Last Name">
                            </div>

                            <div class="form_control">
                                <label for="phone">Phone Number</label>
                                <input id="phone" type="number" placeholder="Enter Phone Number">
                            </div>

                            <div class="form_control">
                                <label for="email">Email Address</label>
                                <input id="email" type="email" placeholder="Enter Email">
                            </div>
                        </div>

                        <div class="btn_group">
                            <!-- <button type="button" class="stepper_btn back" data-btnprev>Back</button> -->
                            <button type="button" class="stepper_btn" data-btnnext>Next Step</button>
                        </div>
                    </div>

                    <!-- ******* Step 2 ******* -->
                    <div class="form_step" data-step="2">
                        <h3>Location Informations</h3>
                        <p class="desc">Please enter your address details.</p>

                        <div class="form_group">
                            <div class="form_control">
                                <label for="city">City</label>
                                <input id="city" type="text" placeholder="Enter City">
                            </div>

                            <div class="form_control">
                                <label for="post">Postal Code</label>
                                <input id="post" type="text" placeholder="Enter Code">
                            </div>

                            <div class="form_control">
                                <label for="state">State</label>
                                <input id="state" type="text" placeholder="Enter State">
                            </div>

                            <div class="form_control">
                                <label for="country">Country</label>
                                <input id="country" type="text" placeholder="Enter Country">
                            </div>

                            <div class="form_control">
                                <label for="cpunty">County</label>
                                <input id="cpunty" type="text" placeholder="Enter County">
                            </div>
                        </div>
                        <div class="btn_group">
                            <button class="stepper_btn back" type="button" data-btnprev>Back</button>
                            <button class="stepper_btn" type="button" data-btnnext>Next Step</button>
                        </div>
                    </div>

                    <!-- ******* Step 3 ******* -->
                    <div class="form_step" data-step="3">
                        <h3>Work Experience</h3>
                        <p class="desc">Can you talk about your past work experience?</p>

                        <div class="form_group">
                            <div class="form_control">
                                <label for="ex1">Experience 1</label>
                                <input id="ex1" type="text" placeholder="Enter Experience ">
                            </div>

                            <div class="form_control">
                                <label for="position">position</label>
                                <input id="position" type="text" placeholder="Enter position">
                            </div>

                            <div class="form_control">
                                <label for="ex2">Experience 1</label>
                                <input id="ex2" type="text" placeholder="Enter Experience ">
                            </div>

                            <div class="form_control">
                                <label for="position2">position</label>
                                <input id="position2" type="text" placeholder="Enter position">
                            </div>

                        </div>

                        <div class="btn_group">
                            <button class="stepper_btn back" type="button" data-btnprev>Back</button>
                            <button type="button" class="stepper_btn" data-btnsubmit>Submit</button>
                        </div>
                    </div>
